<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/css.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="top">
            <span class="clear">C</span>
            <div class="screen"></div>
        </div>
        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="evaluate">=</span>
            <span class="operator">x</span>

        </div>
    </div>
</body>
</html>
<script src="../script/calculator.js"></script>
